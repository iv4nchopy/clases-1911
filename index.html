<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Formulario de Contacto</h1>
    <p>Envíanos un mensaje, te responderemos lo antes posible.</p>

    <form id="personalDataForm">
      <div class="input-group">
        <input type="text" id="firstName" placeholder="Nombre" required>
        <input type="text" id="lastName" placeholder="Apellido" required>
      </div>
      <input type="email" id="email" placeholder="Correo Electrónico" required>
      <input type="tel" id="phone" placeholder="Teléfono" required>
      <textarea id="message" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>

    <p id="status-message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
